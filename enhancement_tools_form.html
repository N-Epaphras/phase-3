<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enhancement Tools Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body bgcolor="#8BC34A">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <h1><CENTER>COFFEE CROP MONITORING AND <BR>PERFORMANCE ENHANCEMENT SYSTEM</CENTER></h1>
    </nav>
    <div class="container mt-5">
        <h2>Enhancement Tools Form</h2>
        <form action="process_enhancement.php" method="POST">
            <div class="form-group">
                <label for="cropId">Crop ID</label>
                <input type="text" class="form-control" id="cropId" name="cropId" required>
            </div>
            <div class="form-group">
                <label for="fertilizerType">Fertilizer Type</label>
                <select class="form-control" id="fertilizerType" name="fertilizerType" required>
                    <option value="Nitrogen-rich">Nitrogen-rich</option>
                    <option value="Phosphorus-rich">Phosphorus-rich</option>
                    <option value="Potassium-rich">Potassium-rich</option>
                </select>
            </div>
            <div class="form-group">
                <label for="wateringSchedule">Watering Schedule (days)</label>
                <input type="number" class="form-control" id="wateringSchedule" name="wateringSchedule" required>
            </div>
            <div class="form-group">
                <label for="pesticide">Pesticide Application</label>
                <select class="form-control" id="pesticide" name="pesticide">
                    <option value="Insecticide">Insecticide</option>
                    <option value="Fungicide">Fungicide</option>
                    <option value="Herbicide">Herbicide</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Apply Enhancement</button>
        </form>
    </div>
</body>
</html>
